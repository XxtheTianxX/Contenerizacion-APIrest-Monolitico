services :
  proyectos-monolito :
    container_name : proyectos-monolitico
    image : proyectos-monolitico:v1
    build :
      context : .
    ports :
      - "4002:4002"
    networks : 
      - proyectos-app
    environment :
      - MONGO_URI=${MONGO_URI}
      - PORT=4002
networks :
  proyectos-app :

